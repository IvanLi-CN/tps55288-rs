pre-commit:
  parallel: true
  commands:
    format-markdown:
      files: git diff --cached --name-only --diff-filter=ACMR -- '*.md'
      run: bunx --no-install dprint fmt {files}
      stage_fixed: true
    fmt:
      glob: "**/*.{rs}"
      run: cargo fmt --all
      stage_fixed: true
    clippy:
      glob: "**/*.{rs}"
      run: cargo clippy --all-targets --all-features -- -D warnings
    test:
      run: cargo test --all --features "async,defmt"

commit-msg:
  commands:
    commitlint:
      run: bunx --no-install commitlint --edit {1}
